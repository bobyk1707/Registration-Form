<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="container">
        <header>Registration form</header>

        <form action="#">
            <div class="form1">
                <div class="details">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Enter your Name : </label>
                            <input type="text" placeholder="enter your Name " required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth : </label>
                            <input type="date" placeholder="enter Birth Date " required>
                        </div>

                        <div class="input-field">
                            <label>Email : </label>
                            <input type="text" placeholder="enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number : </label>
                            <input type="number" placeholder="enter mobile number " required>
                        </div>

                        <div class="input-field">
                            <label>Gender : </label>

                            <select name="gender">

                                <option value="1">Female</option>
                                <option value="2">Male</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation : </label>
                            <input type="text" placeholder="enter your Occupation" required>
                        </div>

                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Year of Graduation : </label>
                            <select name="year">
                                <option value="1">2020</option>
                                <option value="2">2021</option>
                                <option value="3">2022</option>
                                <option value="4">2023</option>
                                <option value="5">2024</option>
                                <option value="6">2025</option>
                                <option value="7">2026</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Enter semester : </label>
                            <input type="number" placeholder="enter semester " required>
                        </div>

                        <div class="input-field">
                            <label>Enter College Name : </label>
                            <input type="text" placeholder="college/university name" required>
                        </div>

                        <div class="input-field">
                            <label>Enter Department : </label>
                            <input type="text" placeholder="enter dept name " required>
                        </div>

                        <div class="input-field">
                            <label> Enter Marks Type: </label>
                            <select name="marks">
                                <option value="1">CGPA</option>

                                <option value="2">Percentage</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Previous Sem marks : </label>
                            <input type="number" placeholder="enter marks" required>
                        </div>

                    </div>
                    <div class="btns">
                        <button class="btn">
                            <span class="btn" onclick="openPopup()">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>

                </div>
            </div>
        </form>
    </div>

    <script>
        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }
    </script>
</body>

</html>
